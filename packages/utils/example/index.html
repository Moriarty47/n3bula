<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@n3bula/utils</title>
    <style>
      html,
      body {
        background: #222222;
      }
    </style>
  </head>

  <body>
    <script src="../lib/umd/index.min.js"></script>
    <script src="../lib/umd/crypto.min.js"></script>
    <script>
      console.log(N3bulaUtils.getType(true));
      console.log(N3bulaUtils.isType(false, 'boolean'));
      console.log(N3bulaUtils.kebab2camel('what-the-heck'));
      console.log(N3bulaUtils.simpleMerge({ a: 1, b: 2 }, { a: 5, c: 4 }));
      console.log(N3bulaUtils.assignMerge({ a: 1, b: 2 }, { a: 5, c: 4 }));
      const cookies = N3bulaUtils.useCookies();
      console.log(cookies.get());
      console.log(cookies.get('adfasfas'));
      console.log(cookies.size());
      console.log(cookies.set('test', 'asdfasdzcx12124'));
      console.log(cookies.set('test', '3333333333333333', { path: '/packages/utils/example' }));
      console.log(N3bulaUtils);
      console.log(N3bulaCrypto);
      console.log(
        N3bulaUtils.extract(`---
title: MDX frontmatter title test
tags: 
  - MDX
  - frontmatter
  - HTML
  - Blog
  - Github
layout: 'default'
categories:
  - Development
  - HTML
keywords: 
  - MDX
  - frontmatter
  - Github
---
This is other text.
`),
      );
      console.log(
        N3bulaUtils.serialize({
          title: 'MD frontmatter title test',
          tags: ['MD', 'frontmatter', 'HTML'],
          keywords: ['MD', 'frontmatter'],
        }),
      );
      const cache = new N3bulaUtils.NCache();
      (async () => {
        await cache.put('test', 'test');
        await cache.put('test2', 'test2');
        console.log(await cache.get('test'));
        console.log(await cache.get('test2'));
      })();
    </script>
    <script type="module" src="../lib/esm/numeric-range-parser.js"></script>
  </body>
</html>
